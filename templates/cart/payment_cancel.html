{% extends "base.html" %}

{% block title %}Payment Canceled{% endblock %}

{% block content %}
<div class="container my-5 text-center">
    <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">Payment Canceled</h4>
        <p>Your payment was not completed. Your cart has been saved.</p>
        <hr>
        <p class="mb-0">You can go back to your cart to try again or continue shopping.</p>
    </div>
    <a href="{% url 'cart:cart_detail' %}" class="btn btn-secondary">Back to Cart</a>
    <a href="{% url 'products:product_list' %}" class="btn btn-primary">Continue Shopping</a>
</div>
{% endblock %}
